backend:
  name: git-gateway
  branch: master

media_folder: "static/img"

collections:
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: false
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "string"
      - label: "Layout"
        name: "layout"
        widget: "select"
        options:
          - label: "Home"
            value: "layouts/home.njk"
        default:
          - label: "Home"
            value: "layouts/home.njk"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "blog"
    label: "Blog"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Summary"
        name: "summary"
        widget: "text"
      - label: "Body"
        name: "body"
        widget: "markdown"
